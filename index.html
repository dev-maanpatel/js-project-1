<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPhone Calculator</title>

  <!--CSS -->
  <link rel="stylesheet" href="./assets/css/bootstrap.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/media.css" />
</head>
<body>
  <section class="calculator-container d-flex justify-content-center align-items-center">
    <div class="iphone-calculator">

      <div class="calculator-display mb-3">
        <input type="number" id="num1" placeholder="Num 1 " class="input-field" />
        <input type="number" id="num2" placeholder="Num 2 " class="input-field" />
        <input type="text" id="ans" placeholder="Answer" class="input-field answer" readonly />
      </div>

      <div class="container-fluid">

        <div class="row g-2 mb-2">
          <div class="col"><button class="btn gray w-100">AC</button></div>
          <div class="col"><button class="btn gray w-100">+/-</button></div>
          <div class="col"><button class="btn gray w-100">%</button></div>
          <div class="col"><button class="btn orange w-100" id="divideBtn">÷</button></div>
        </div>

        <div class="row g-2 mb-2">
          <div class="col"><button class="btn dark w-100">7</button></div>
          <div class="col"><button class="btn dark w-100">8</button></div>
          <div class="col"><button class="btn dark w-100">9</button></div>
          <div class="col"><button class="btn orange w-100" id="productBtn">×</button></div>
        </div>

        <div class="row g-2 mb-2">
          <div class="col"><button class="btn dark w-100">4</button></div>
          <div class="col"><button class="btn dark w-100">5</button></div>
          <div class="col"><button class="btn dark w-100">6</button></div>
          <div class="col"><button class="btn orange w-100" id="subtractBtn">−</button></div>
        </div>

        <div class="row g-2 mb-2">
          <div class="col"><button class="btn dark w-100">1</button></div>
          <div class="col"><button class="btn dark w-100">2</button></div>
          <div class="col"><button class="btn dark w-100">3</button></div>
          <div class="col"><button class="btn orange w-100" id="sumBtn">+</button></div>
        </div>

        <div class="row g-2">
          <div class="col-6"><button class="btn dark w-100 zero">0</button></div>
          <div class="col-3"><button class="btn dark w-100">.</button></div>
          <div class="col-3"><button class="btn orange w-100" id="equalBtn">=</button></div>
        </div>
      </div>

    </div>
  </section>

  <!-- JS -->
  <script src="./assets/js/bootstrap-bundle.js"></script>
  <script src="./assets/js/jquery.js"></script>
  <script src="./assets/js/index.js"></script>
</body>
</html>
